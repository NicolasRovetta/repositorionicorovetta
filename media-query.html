<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background-color: lightgreen;
}
    
@media only screen and (max-width: 600px) { 
  body {
    background-color: lightblue;
  }
}
</style>
</head>
<body>

<p>Resize the browser window. When the width of this document is 600 pixels or less, the background-color is "lightblue", otherwise it is "lightgreen".</p>

</body>
</html>
<!--
    Breakpoint= Hasta 600px un color ,si lo supera la pantalla el fondo es de otro color(cambia su layout segun el dispositivo)
-->
